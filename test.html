<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happday 产品审核</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .product {
            display: flex;
            background: #fff;
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
        }
        .product-info {
            flex: 1;
        }
        .product-info h2 {
            margin: 0;
            color: #007bff;
        }
        .product-info p {
            margin: 5px 0;
        }
        .button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happday 产品审核</h1>
        
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="产品图片">
            <div class="product-info">
                <h2>产品名称 1</h2>
                <p>ASIN: BXXXXXXXXX</p>
                <p>当前属性: XXXX</p>
                <p>更新后属性: XXXX</p>
                <p>UPC/EAN/ISBN: XXXXXXXXX</p>
                <a href="#" class="button">查看详情</a>
            </div>
        </div>
        
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="产品图片">
            <div class="product-info">
                <h2>产品名称 2</h2>
                <p>ASIN: BXXXXXXXXX</p>
                <p>当前属性: XXXX</p>
                <p>更新后属性: XXXX</p>
                <p>UPC/EAN/ISBN: XXXXXXXXX</p>
                <a href="#" class="button">查看详情</a>
            </div>
        </div>
    </div>
</body>
</html>
